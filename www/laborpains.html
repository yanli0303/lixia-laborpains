<html>
	<head>
		<title>阵痛间隔时间表</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div style="font-size:2.0em;font-weight:bold">阵痛间隔时间表</div>
		<div style="overflow:auto">
			<canvas id="birthChart" width="1800" height="400"></canvas>
		</div>
		<div>
			<label for="day">日期 2013-5-</label>
			<input type="number" id="day" pattern="30|(0?[1-9])" />
			<label for="hour">时间</label>
			<input type="number" id="hour" pattern="\d|([12][01234])" />
			<label>:</label>
			<input type="number" id="min" pattern="\d|([12345]\d)" />
			<button id="refresh">获取系统时间</button><button id="record">添加阵痛记录</button>
		</div>
		<div>
			<button id="mark">取系统时间并添加阵痛记录</button>
		</div>
		<script src="jquery-1.9.1.js"></script>
		<script src="chart.js"></script>
		<script src="laborpains.js"></script>
	</body>
</html>
